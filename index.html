<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            background-color: #a5ccdf;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        
            h1 {
            color: #176a95; /* Azul colvato */
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }
        video {
            width: 400px;
            max-width: 90vw;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a mi página web!</h1>
    <p>Esta es mi primera pagina web :3</p>
      <div class="video-container">
        <video src="video.mp4" autoplay muted loop playsinline controls></video>
        <!-- Reemplaza "video.mp4" por el nombre de tu archivo de video -->
    </div>
</body>
</html>
