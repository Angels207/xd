<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            background-color: #a6d7fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        
            h1 {
            color: #2176FF; /* Azul colvato */
        }
         /* Oculta el iframe de YouTube */
        .audio-youtube {
            width: 0;
            height: 0;
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }
         button {
            padding: 10px 20px;
            font-size: 18px;
            background: #2176FF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #185bb5;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a mi página web!</h1>
    <p>Esta es mi primera pagina web :3</p>
     <button onclick="playAudio()">Reproducir audio de YouTube</button>
    <div id="audioContainer"></div>
    <script>
        function playAudio() {
            // Solo insertar el iframe la primera vez
            if (!document.getElementById('yt-audio')) {
                var container = document.getElementById('audioContainer');
                var iframe = document.createElement('iframe');
                iframe.id = 'yt-audio';
                iframe.className = 'audio-youtube';
                // Cambia VIDEO_ID por el ID del video de YouTube
                iframe.src = "https://www.youtube.com/embed/VIDEO_ID?autoplay=1";
                iframe.allow = "autoplay";
                iframe.frameBorder = "0";
                container.appendChild(iframe);
            }
        }
    </script>
</body>
</html>
